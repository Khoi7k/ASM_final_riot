<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/sign-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>Sign in</title>
</head>
<body>
    <section id="out-line">       
        <div class="header">
            <img class="main-logo" src="./images/sign-in-mainlogo.png" alt="">
        </div>
        <form class="sign-in">
            <div class="heading">Sign Up</div>
            <div class="attention"><ion-icon name="alert-circle"></ion-icon>
            ATTENTION LEAGUE OF LEGEND PLAYERS</div>
            <div class="sign-in-input">
                <div class="sign-in-form">
                    <input type="text"class="username">
                    <label for="" class="placeholder placeholder-username">USERNAME</label>
                </div>
                <div class="sign-in-form">
                    <input type="text"class="username">
                    <label for="" class="placeholder placeholder-username">TEL</label>
                </div>
                <div class="sign-in-form">
                    <input type="text"class="username">
                    <label for="" class="placeholder placeholder-username">GMAIL</label>
                </div>
                <div class="sign-in-form">
                    <input type="password"class="username">
                    <label for="" class="placeholder placeholder-username">PASSWORD</label>
                </div>  
                <div class="sign-in-form">
                    <input type="password"class="username">
                    <label for="" class="placeholder placeholder-username">REPEAT PASSWORD</label>
                </div>  
            </div>
            <div class="sign-in-list">
                <div class="sign-in-item item1">
                    <img src="./images/facebook-logo.png" alt="" class="logo1">
                </div>
                <div class="sign-in-item item2">
                    <img src="./images/google-logo.jpg  " alt="" class="logo2">
                </div>
                <div class="sign-in-item item3">
                    <img src="./images/apple-logo.png" alt="" class="logo3">
                </div>
            </div>
            <div class="stay-sign">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Stay signed in</label>
            </div>
            <div class="sign-in-bottom">
                <div class="btn">
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                </div>
                <p>CAN'T SIGN IN?</p>
                <p>CREATE ACCOUNT</p>
            </div>
        </form>
        <div class="footer">
            <div class="footer-top">
                <p>SUPPORT</p>
                <p>PRIVACY NOTICE</p>
                <p>TERM OF SERVICE</p>
                <p>COOKIE PREFERENCES</p>
            </div>
            <p class="footer-bot">
                Â© 2022 RIOT GAMES, Khoi7K. ALL RIGHT RESERVED.
            </p>
        </div>
    </section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
